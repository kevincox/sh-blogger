<script type='text/javascript'>//<![CDATA[
(function(){
/***** USER SETTINGS *****/
	var config = {
		baseURL: "http://alexgorbatchev.com/pub/sh/current/",
		loadCSS: [
			"${BASE}styles/shCore.css",
			"${BASE}styles/shThemeDefault.css",
		],
		shSettings: function(){
			SyntaxHighlighter.defaults.gutter  = false;
			SyntaxHighlighter.defaults.toolbar = false;
		},
	};

/***** DO NOT TOUCH BELOW THIS LINE *****/
	var path = function ( path )
	{
		return path.replace("${BASE}", config.baseURL);
	};
	var pathList = function ()
	{
		var result = [];

		for(var i = 0; i < arguments.length; i++)
			result.push(path(arguments[i]));

		return result;
	};

	var addScript = function ( name )
	{
		var e = document.createElement("script");
		e.setAttribute("type", "text/javascript");
		e.setAttribute("src", path(name));
		e.setAttribute('defer', 'defer');
		document.body.appendChild(e);
	};
	var addStyleSheet = function ( name )
	{
		var e = document.createElement("link");
		e.setAttribute("rel", "stylesheet");
		e.setAttribute("type", "text/css");
		e.setAttribute("href", path(name));
		document.head.appendChild(e);
	};

	addScript("${BASE}scripts/shCore.js");
	addScript("${BASE}scripts/shAutoloader.js");

	for ( i in config.loadCSS )
		addStyleSheet(config.loadCSS[i]);

	window.addEventListener("load", function(){
		SyntaxHighlighter.autoloader.apply(null, pathList(
			'applescript            ${BASE}scripts/shBrushAppleScript.js',
			'actionscript3 as3      ${BASE}scripts/shBrushAS3.js',
			'bash shell             ${BASE}scripts/shBrushBash.js',
			'coldfusion cf          ${BASE}scripts/shBrushColdFusion.js',
			'cpp c                  ${BASE}scripts/shBrushCpp.js',
			'c# c-sharp csharp      ${BASE}scripts/shBrushCSharp.js',
			'css                    ${BASE}scripts/shBrushCss.js',
			'delphi pascal          ${BASE}scripts/shBrushDelphi.js',
			'diff patch pas         ${BASE}scripts/shBrushDiff.js',
			'erl erlang             ${BASE}scripts/shBrushErlang.js',
			'groovy                 ${BASE}scripts/shBrushGroovy.js',
			'java                   ${BASE}scripts/shBrushJava.js',
			'jfx javafx             ${BASE}scripts/shBrushJavaFX.js',
			'js jscript javascript  ${BASE}scripts/shBrushJScript.js',
			'perl pl                ${BASE}scripts/shBrushPerl.js',
			'php                    ${BASE}scripts/shBrushPhp.js',
			'text plain             ${BASE}scripts/shBrushPlain.js',
			'py python              ${BASE}scripts/shBrushPython.js',
			'ruby rails ror rb      ${BASE}scripts/shBrushRuby.js',
			'sass scss              ${BASE}scripts/shBrushSass.js',
			'scala                  ${BASE}scripts/shBrushScala.js',
			'sql                    ${BASE}scripts/shBrushSql.js',
			'vb vbnet               ${BASE}scripts/shBrushVb.js',
			'xml xhtml xslt html    ${BASE}scripts/shBrushXml.js'
		));
		SyntaxHighlighter.config.bloggerMode = true;
		config.shSettings();
		SyntaxHighlighter.all();
	},false);
})();
//]]></script>
